<!DOCTYPE html>
<html>
<head>
  <title>Chart.js</title>
  <style type="text/css">
    .container {
      max-width: 1024px;
      width: 100%;
      margin: 0 auto;
    }
    .chart-holder {
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header id="header"></header>
    <main id="main">
      <div class="container">
        <h1>Example Chart</h1>

        <div class="chart-holder">
          <canvas data-chart width="400" height="400"></canvas>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
  </div>
  <script type="text/javascript" src="./dist/bundle.js"></script>
</body>
</html>
